<html>
    <head>
        <title>
            Kanban
        </title>

        <link rel="stylesheet" href="style.css">
    </head>

    <body class="flex">
        <div id="todo_col" class="kanban_col">
            <div class="flex col_head">
                <h1 class="kanban_title">
                    To do
                </h1>
                <button id="todo_add" class="add_btn">+</button>
            </div>
        </div>
        <div id="inprogress_col" class="kanban_col">
            <div class="flex col_head">
                <h1 class="kanban_title">
                    In progress
                </h1>
                <button id="inprogress_add" class="add_btn">+</button>
            </div>
        </div>
        <div id="done_col" class="kanban_col">
            <div class="flex col_head">
                <h1 class="kanban_title">
                    Done
                </h1>
                <button id="done_add" class="add_btn">+</button>
            </div>
        </div>
    </body>

    <script type="text/javascript" src="index.js"></script>
</html>
